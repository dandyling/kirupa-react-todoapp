<!DOCTYPE html>
<html>
  
<head>
  <title>React! React! React!</title>
  <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  </style>
</head>
  
<body>
  
  <div id="container" class="container">
  
  </div>
  
  <script type="text/babel">
    var destination = document.querySelector("#container");
    
    var TodoItems = React.createClass({
      render: function() {
        var todoEntries = this.props.entries;
        
        function createTasks(item) {
          return <li key={item.key}>{item.text}</li>
        }
        
        var listItems = todoEntries.map(createTasks);
        
        return (
          <ul>
            {listItems}
          </ul>
        );
      }
    });
    
    var TodoList = React.createClass({
      getInitialState: function() {
        return {
          items: []
        };
      },
      addItem: function(e) {
        var itemArray = this.state.items;
        
        itemArray.push(
          {
            text: this._inputElement.value,
            key: Date.now()
          }
        );
        
        this.setState({
          items: itemArray
        });
        
        this._inputElement.value = "";
        
        e.preventDefault();
      },
      render: function() {
        return (
          <div className="container col-sm-12 well">
            <div className="col-sm-12">
              <form onSubmit={this.addItem}>
                <div className="col-sm-8">
                  <input className="form-control" type="text" ref={(a) => this._inputElement = a} placeholder="enter task"></input>
                </div>
                <div className="col-sm-4">
                  <button className="btn btn-primary btn-block" type="submit">add</button>
                </div>
              </form>
            </div>
            <TodoItems className="col-sm-12" entries={this.state.items}/>
          </div>  
          )
      }
    })
  
    ReactDOM.render(
      <div>
        <TodoList/>
      </div>,
      destination
    );
  </script>
</body>
  
</html>
